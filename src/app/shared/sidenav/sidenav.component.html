<div class="sidenav" [ngClass]="collapsed ? 'sidenav-colapsed' : ''">
  <div class="logo-container">
    <button class="logo">$</button>
    <div class="logo-text" *ngIf="collapsed">BudPlann</div>
    <button class="btn-close" *ngIf="collapsed">
      <fa-icon [icon]="faClose"></fa-icon>
    </button>
  </div>
  <ul class="sidenav-nav">
    <li class="sidenav-nav-item" *ngFor="let data of navData">
      <a class="sidenav-nav-link" [routerLink]="[data.routelink]">
        <fa-icon [icon]="data.icon" class="sidenav-link-icon"></fa-icon>
        <span class="sidenav-link-text" *ngIf="collapsed">{{
          data.label
        }}</span>
      </a>
    </li>
  </ul>
</div>
