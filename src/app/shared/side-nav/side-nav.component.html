<nav class="side-nav-content" [ngClass]="{ 'side-nav-content-open': sideNavCollapsed }">
  <ul class="nav-list">
    <li
      class="nav-list-item"
      *ngFor="let item of navItems"
      [routerLink]="[item.routeLink]"
      routerLinkActive="active"
    >
      <fa-icon [icon]="item.icon"></fa-icon>
      <span>
        <a>{{ item.name }}</a>
      </span>
    </li>
  </ul>
</nav>
