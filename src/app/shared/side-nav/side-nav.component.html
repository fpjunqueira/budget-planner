<div class="side-nav-content">
  <ul class="nav-list" [ngClass]="{ 'nav-list-open': sideNavCollapsed }">
    <li class="nav-list-item" *ngFor="let item of navItems">
      <fa-icon [icon]="item.icon"></fa-icon>
      <span>
        <a href="#">{{ item.name }}</a>
      </span>
    </li>
  </ul>
</div>
