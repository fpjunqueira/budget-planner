<div class="entry d-flex justify-content-between align-items-center">
  <div class="d-flex align-items-center">
    <div
      class="icon"
      [ngClass]="{
        input: entry.type === EntryType.INCOMING,
        output: entry.type === EntryType.OUTGOING
      }"
    >
      <fa-icon
        [icon]="
          entry.type === EntryType.INCOMING ? faArrowTrendUp : faArrowTrendDown
        "
      ></fa-icon>
    </div>

    <div class="description d-flex flex-column">
      <span class="type">{{
        entry.type === EntryType.INCOMING ? "Incomming" : "Outgoing"
      }}</span>
      <span
        ><strong>{{ entry.description }}</strong></span
      >
      <span class="date"
        ><strong>{{ entry.date | date }}</strong></span
      >
    </div>
  </div>

  <div class="d-flex flex-column align-items-end justify-content-end">
    <div class="d-flex type">
      <fa-icon class="settled-icon" [ngClass]="{
        settled: entry.settled,
        unsettled: !entry.settled,
      }" [icon]="entry.settled ? faCircleCheck : faCircleXmark"></fa-icon>
      <span
        class=""
        [ngClass]="{
          settled: entry.settled,
          unsettled: !entry.settled
        }"
        >{{ entry.settled ? "Settled" : "Unsettled" }}</span
      >
    </div>
    <span
      ><strong>{{
        entry.amount | currency : "BRL" : "symbol" : "1.2-2"
      }}</strong></span
    >
    <div class="d-flex">
      <div *ngFor="let label of entry.labels" class="badge">{{ label }}</div>
    </div>
  </div>
</div>
