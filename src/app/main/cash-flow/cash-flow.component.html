<div class="d-flex align-items-center justify-content-center">
  <p class="fs-1 fw-bold">{{ monthName }}</p>
</div>

<div class="actions">
  <div class="d-flex justify-content-between">
      <button class="btn-sm btn btn-primary small" (click)="add()">Add+</button>

      <!-- TODO: componente amounts -->
      <div class="amounts d-flex p-2">
        <h3>IN: R$ {{ totalIncomming | currency : "BRL" : "symbol" : "1.2-2" }}</h3>
        <h3>Out: R$ {{ totalOutgoing | currency : "BRL" : "symbol" : "1.2-2" }}</h3>
        <h3>Amount: R$ {{ amount | currency : "BRL" : "symbol" : "1.2-2" }}</h3>
      </div>

  </div>

  <div>
    <app-entry
      *ngFor="let entry of entries"
      [entry]="entry"
      (entryClicked)="update($event)"
    ></app-entry>
  </div>
</div>
