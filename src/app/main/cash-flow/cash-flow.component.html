<div class="d-flex align-items-center justify-content-center">
  <p class="fs-1 fw-bold">{{ monthName }}</p>
</div>

<div class="entries">
  <app-entry
    *ngFor="let entry of entries"
    [entry]="entry"
    (entryClicked)="update($event)"
  ></app-entry>
</div>

<div class="">
  <button class="btn btn-lg btn-outline-primary mt-3 w-100" (click)="add()">
    Add+
  </button>
</div>
