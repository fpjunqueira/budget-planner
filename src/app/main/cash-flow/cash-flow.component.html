<div class="d-flex align-items-center justify-content-center">
  <p class="fs-1 fw-bold">{{ monthName }}</p>
</div>

<div class="actions">
  <div class="d-flex justify-content-between">
    <div>
      <button class="btn-sm btn btn-primary small" (click)="add()">Add+</button>
    </div>
    <div>
      <h2>Total: R$ 25,000.00</h2>
    </div>
  </div>
</div>

<div>
  <app-entry
    *ngFor="let entry of entries$ | async"
    [entry]="entry"
    (entryClicked)="update($event)"
  ></app-entry>
</div>
